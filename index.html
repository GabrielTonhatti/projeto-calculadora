<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calc">
        <div class="painel">
            <span id="calculo"></span>
            <span id="resultado"></span>
        </div>
        <div>
            <div class="botao-delete">
                <img src="./img/delete.png" alt="delete">
            </div>
            <ul class="botoes">
                <li class="botao clear">C</li>
                <li class="botao parenteses">( )</li>
                <li class="botao porcentagem">%</li>
                <li class="botao divisao">รท</li>
                <li class="botao numeros num7">7</li>
                <li class="botao numeros num8">8</li>
                <li class="botao numeros num9">9</li>
                <li class="botao multi">X</li>
                <li class="botao numeros num4">4</li>
                <li class="botao numeros num5">5</li>
                <li class="botao numeros num6">6</li>
                <li class="botao sub">-</li>
                <li class="botao numeros num1">1</li>
                <li class="botao numeros num2">2</li>
                <li class="botao numeros num3">3</li>
                <li class="botao soma">+</li>
                <li class="negativo-positivo">+/-</li>
                <li class="botao numeros zero">0</li>
                <li class="botao virgula">,</li>
                <li class="botao total">=</li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
